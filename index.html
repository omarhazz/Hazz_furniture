<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>صالونات حظ للأثاث - Hazz Furniture</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      background: #2c2f33; /* رمادي داكن أنيق */
      color: #e0dcdc;
    }
    header {
      background: #23272a;
      color: #f5f5f5;
      padding: 25px 10px;
      text-align: center;
      border-bottom: 2px solid #7289da;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    nav a {
      color: #e0dcdc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #7289da;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
    }
    section h2 {
      font-size: 1.8em;
      border-bottom: 3px solid #7289da;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .product {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }
    .product img {
      display: block;
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .product:hover img {
      transform: scale(1.05);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(35,39,42, 0.8);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }
    .product:hover .overlay {
      opacity: 1;
    }
    .overlay a button {
      background: #7289da;
      border: none;
      color: #fff;
      font-size: 1em;
      padding: 10px 22px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .overlay a button:hover {
      background: #5b6eae;
    }
    .contact-icons {
      margin-top: 20px;
      text-align: center;
    }
    .contact-icons a img {
      width: 45px;
      height: 45px;
      margin: 0 10px;
      filter: invert(100%) sepia(0%) saturate(0%);
      transition: transform 0.3s, filter 0.3s;
    }
    .contact-icons a img:hover {
      transform: scale(1.2);
      filter: invert(56%) sepia(91%) saturate(339%) hue-rotate(213deg) brightness(93%) contrast(100%);
    }
    footer {
      background: #23272a;
      color: #aaa;
      text-align: center;
      padding: 18px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>صالونات حظ للأثاث</h1>
    <nav>
      <a href="#products">الصالونات</a>
      <a href="#contact">تواصل معنا</a>
    </nav>
  </header>

  <main class="container">
    <section id="products">
      <h2>معرض الصالونات</h2>
      <div class="products">
        <!-- صالون تجريبي -->
        <div class="product">
          <img src="https://via.placeholder.com/300x200.png?text=صالون+1" alt="صالون 1"/>
          <div class="overlay"><a href="salon1.html"><button>عرض التفاصيل</button></a></div>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300x200.png?text=صالون+2" alt="صالون 2"/>
          <div class="overlay"><a href="salon2.html"><button>عرض التفاصيل</button></a></div>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300x200.png?text=صالون+3" alt="صالون 3"/>
          <div class="overlay"><a href="salon3.html"><button>عرض التفاصيل</button></a></div>
        </div>
        <!-- تقدر تضيف كمان -->
      </div>
    </section>

    <section id="contact">
      <h2>تواصل معنا</h2>
      <div class="contact-icons">
        <a href="https://www.facebook.com/share/14QxR5YmLgx/?mibextid=wwXIfr" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"/>
        </a>
        <a href="https://wa.me/201069977092" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"/>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 معرض حظ للأثاث — جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
