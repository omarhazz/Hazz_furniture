<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صالون مودرن رمادي - Hazz Furniture</title>
  <style>
    body {margin:0;font-family:'Segoe UI',Tahoma,sans-serif;background:#111;color:#fff;direction:rtl;overflow-x:hidden;}
    header {background:rgba(0,0,0,0.9);padding:20px;text-align:center;position:sticky;top:0;z-index:1000;}
    header h1 {margin:0;font-size:22px;color:#f9c74f;}
    .info {padding:20px;background:#1a1a1a;line-height:1.7;}
    .status {font-weight:bold;color:#06d6a0;}
    .not-available {color:#ef476f;font-weight:bold;}
    section {height:100vh;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;}
    section img {width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;opacity:0;transform:scale(1.1);transition:opacity 1s,transform 1.5s;}
    section.visible img {opacity:1;transform:scale(1);}
    a.back {display:inline-block;margin:20px;padding:10px 14px;background:#333;color:#fff;border-radius:6px;text-decoration:none;}
    a.back:hover {background:#555;}
  </style>
</head>
<body>
  <header><h1>صالون مودرن رمادي</h1></header>
  <div class="info">
    <p>✨ <strong>الوصف:</strong> صالون مودرن بألوان هادئة مع وسائد مريحة.</p>
    <p>💰 <strong>السعر:</strong> 13,500 جنيه</p>
    <p>📦 <strong>الحالة:</strong> <span class="not-available">غير متوفر حالياً</span></p>
  </div>
  <section><img src="https://images.unsplash.com/photo-1600585154526-990dced4db0d?auto=format&fit=crop&w=1200&q=60"></section>
  <section><img src="https://images.unsplash.com/photo-1598300056616-40f5a4bb2a5f?auto=format&fit=crop&w=1200&q=60"></section>
  <section><img src="https://images.unsplash.com/photo-1618220179428-22790accbefa?auto=format&fit=crop&w=1200&q=60"></section>
  <a href="index.html" class="back">⬅ رجوع للصفحة الرئيسية</a>
  <script>
    const sections=document.querySelectorAll("section");
    const observer=new IntersectionObserver((entries)=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add("visible");}});},{threshold:0.5});
    sections.forEach(section=>{observer.observe(section);});
  </script>
</body>
</html>
