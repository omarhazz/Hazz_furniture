<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض صالونات حظ للأثاث</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      direction: rtl;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: #111;
      color: #fff;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-align: center;
      padding: 15px;
      z-index: 1000;
    }
    header h1 { margin: 0; font-size: 22px; }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 1s ease-in-out, transform 1.5s ease-in-out;
    }
    section.visible img {
      opacity: 1;
      transform: scale(1);
    }

    /* زرار التفاصيل */
    .caption {
      position: absolute;
      bottom: 20px;
      right: 50%;
      transform: translateX(50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    section:hover .caption {
      opacity: 1;
    }
    .caption a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .caption a:hover {
      text-decoration: underline;
    }

    /* تواصل معنا */
    .contact {
      padding: 50px 20px;
      text-align: center;
      background: #23272a;
      color: #fff;
    }
    .contact a img {
      width: 42px;
      height: 42px;
      margin: 0 8px;
      filter: invert(100%);
      transition: transform 0.3s;
    }
    .contact a img:hover { transform: scale(1.2); }
  </style>
</head>
<body>

  <header>
    <h1>صالونات حظ للأثاث</h1>
  </header>

  <!-- صورة 1 -->
  <section>
    <img src="https://images.unsplash.com/photo-1616627988021-8b08c3c6d1e0?auto=format&fit=crop&w=1200&q=60" alt="صالون 1">
    <div class="caption"><a href="salon1.html">عرض التفاصيل</a></div>
  </section>

  <!-- صورة 2 -->
  <section>
    <img src="https://images.unsplash.com/photo-1615874959474-d609d8a9b56a?auto=format&fit=crop&w=1200&q=60" alt="صالون 2">
    <div class="caption"><a href="salon2.html">عرض التفاصيل</a></div>
  </section>

  <!-- صورة 3 -->
  <section>
    <img src="https://images.unsplash.com/photo-1615874969710-fb7a63a48a73?auto=format&fit=crop&w=1200&q=60" alt="صالون 3">
    <div class="caption"><a href="salon3.html">عرض التفاصيل</a></div>
  </section>

  <!-- تواصل معنا -->
  <div class="contact">
    <h2>تواصل معنا</h2>
    <p>📞 01069977092 | 📞 01068831118</p>
    <a href="https://www.facebook.com/share/14QxR5YmLgx/?mibextid=wwXIfr" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"/>
    </a>
    <a href="https://wa.me/201069977092" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"/>
    </a>
  </div>

  <script>
    // إظهار الصور بشكل متدرج أثناء السحب
    const sections = document.querySelectorAll("section");
    const options = { threshold: 0.5 };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add("visible");
        }
      });
    }, options);

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
