<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صالون 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      direction: rtl;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #000, #8B4513);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: auto;
      padding: 20px 0;
    }
    .details {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .details h2 {
      margin-top: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #8B4513;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a.back:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>صالون 6</h1>
  </header>

  <section class="container">
    <div class="details">
      <h2>تفاصيل الصالون</h2>
      <p><strong>الوصف:</strong> صالون مودرن بألوان جذابة وتصميم مميز.</p>
      <p><strong>السعر:</strong> 8200 جنيه</p>
      <p><strong>الحالة:</strong> متوفر حالياً ✅</p>
    </div>

    <div class="gallery">
      <img src="https://via.placeholder.com/400x250" alt="صورة صالون 6 - 1">
      <img src="https://via.placeholder.com/400x250" alt="صورة صالون 6 - 2">
      <img src="https://via.placeholder.com/400x250" alt="صورة صالون 6 - 3">
    </div>

    <a href="index.html" class="back">⬅ العودة للصفحة الرئيسية</a>
  </section>
</body>
</html>
